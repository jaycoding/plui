	<body>
		<div class="modal-normal add-new-contact">
			<div class="modal-header">
				<h4>Edit contact</h4>
			</div>
			<div class="modal-body">
				<div class="form-edit-contact spaced">
	    			<div class="row-fluid">
	    				<div class="span3">
	    					<img src="../../img/icons/no-photo.png" alt=""> <br>
	    					User ID: 12335 <br>
	    					<a href="#">Change Photo</a> <br>
	    					4M Max<br>
							Default in template<br>
							150px by 150px
	    				</div>
	    				<div class="span8 form-inline">
	    					<div class="row-fluid spaced">
	    						<div class="span4">Name:</div>
	    						<div class="span8"><input type="text" placeholder="First Name" id="" class="span6"> <input type="text"  placeholder="Last Name" id="" class="span6"><br>
	    							<a href="#" class="grey-light">Permission</a></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Position:</div>
	    						<div class="span8"><input type="text" placeholder="Position" id="" class="span12"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Phone:</div>
	    						<div class="span8"><input type="text" placeholder="Phone" id="" class="span12"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Fax:</div>
	    						<div class="span8"><input type="text" placeholder="Fax" id="" class="span12"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Cell:</div>
	    						<div class="span8"><input type="text" placeholder="Cell" id="" class="span12"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">IM:</div>
	    						<div class="span8">
	    							<select name="" id="" class="span5">
	    								<option value="">Skype</option>
	    								<option value="">Yahoo</option>
	    								<option value="">Gtalk</option>
	    								<option value="">QQ</option>
	    								<option value="">Other</option>
	    							</select>
	    							<input type="text" placeholder="IM" id="" class="span7">
	    						</div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Email:</div>
	    						<div class="span8"><input type="text" placeholder="Email" id="" class="span12"> 
	    							<br>
	    							<a href="#" class="grey-light">Update SMTP</a><br>
	    							<a href="#" class="grey-light">Add address</a>
	    						</div>
	    					</div>
	    					
	    				</div>
	    			</div>
	    		</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">Add</a>
				<a href="#" class="btn">Cancel</a>
			</div>
		</div>
