	<body>
		<div class="modal-normal add-new-contact">
			<div class="modal-header">
				<h4>Edit Address</h4>
			</div>
			<div class="modal-body">
				<div class="form-edit-contact spaced">
	    			<div class="row-fluid">
	    				<div class="span12 form-inline">
	    					<div class="row-fluid spaced">
	    						<div class="span4">Street Address:</div>
	    						<div class="span8">
	    							<textarea name="" class="span10" id="" rows="3"></textarea>
	    						</div>
	    					</div>

	    					<div class="row-fluid spaced">
	    						<div class="span4">City:</div>
	    						<div class="span8"><input type="text" placeholder="" id="" class="span10"></div>
	    					</div>

	    					<div class="row-fluid spaced">
	    						<div class="span4">State/Province:</div>
	    						<div class="span8">
	    							<input type="text" name="" id="" class="span10">
	    						</div>
	    					</div>

	    					<div class="row-fluid spaced">
	    						<div class="span4">Zip/Post Code:</div>
	    						<div class="span8"><input type="text" placeholder="" id="" class="span10"></div>
	    					</div>

	    					<div class="row-fluid spaced">
	    						<div class="span4">Country:</div>
	    						<div class="span8">
	    							<input type="text" name="" id="" class="span10">
	    						</div>
	    					</div>

	    					<div class="row-fluid spaced">
	    						<div class="span4">County/Region:</div>
	    						<div class="span8"><input type="text" placeholder="" id="" class="span10"></div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">Submit</a>
				<a href="#" class="btn">Cancel</a>
			</div>
		</div>
	</body>
	</html>
