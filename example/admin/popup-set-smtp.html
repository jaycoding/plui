	<body>
		<div class="modal-large add-new-contact">
			<div class="modal-header">
				<h4>Set SMPT</h4>
			</div>
			<div class="modal-body" style="height: 500px;">
				<p class="spaced">When the SMTP server is settled and verified, your email will be  from your own SMTP server. This will greatly improve your email deliverability.</p>
				<div class="spaced">
	    			<div class="row-fluid">
	    				<div class="span12 form-inline">
	    					<div class="row-fluid spaced">
	    						<div class="span4">Email Address:</div>
	    						<div class="span8"><input type="text" placeholder="Email Address" id="" class="span10"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">SMTP Server:</div>
	    						<div class="span8"><input type="text" placeholder="SMTP Server" id="" class="span10"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4">Port:</div>
	    						<div class="span8"><input type="text" placeholder="Port" id="" class="span10"></div>
	    					</div>
	    					<div class="row-fluid spaced">
	    						<div class="span4"></div>
	    						<div class="span8">
	    							<label for="c1" class="checkbox"><input type="checkbox" class="toggle-hidden-section" name="" id="c1"> The SMTP Server need Authentication</label>
	    						</div>
	    					</div>
							<div class="hidden-section">
								<div class="row-fluid spaced">
		    						<div class="span4">SMTP Login:</div>
		    						<div class="span8"><input type="text" placeholder="Login" id="" class="span10"></div>
		    					</div>
		    					<div class="row-fluid spaced">
		    						<div class="span4">Password:</div>
		    						<div class="span8"><input type="password" placeholder="Password" id="" class="span10"></div>
		    					</div>
		    					<div class="row-fluid spaced">
		    						<div class="span4"></div>
		    						<div class="span8">
		    							<label for="c2" class="checkbox"><input type="checkbox" name="" id="c2"> SMTP TLS Required</label>
		    						</div>
		    					</div>
		    					<div class="row-fluid spaced">
		    						<div class="span4"></div>
		    						<div class="span8">
		    							<a href="#">Test setup</a>
		    						</div>
		    					</div>
							</div>
	    				</div>
	    			</div>
	    		</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">Submit</a>
				<a href="#" class="btn">Cancel</a>
			</div>
