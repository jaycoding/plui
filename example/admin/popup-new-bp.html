<head>
	<meta charset="UTF-8">
	<title></title>

		<link rel="stylesheet" type="text/css" href="../../css/admin/main.css" media="all">
		<link rel="stylesheet" type="text/css" href="../../css/legacy/main.css" media="all">
		<script type="text/javascript" src="../../js/lib/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/utils/bootstrap/2.1.0/bootstrap.js"></script>
		<script type="text/javascript" src="../../js/utils/jquery.scrolltofixed/1.0.0/jquery-scrolltofixed.js"></script>

		<script type="text/javascript" src="../../js/utils/jquery.fancybox/2.1.3/jquery.fancybox.js"></script>
		<link rel="stylesheet" type="text/css" href="../../js/utils/jquery.fancybox/2.1.3/jquery.fancybox.css" media="all" />

	</head>
	<body>
		<div class="modal-normal add-new-bp">
			<div class="modal-header">
				<h4>Add a new BP</h4>
			</div>
			<div class="modal-body">
				<div class="row-fluid">
					<div class="span12">
						<div class="row-fluid">
							<form class="form-horizontal">
								<div class="control-group tight">
									<label class="control-label">BP Name<span class="red">*</span></label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label">Industry identifier</label>
									<div class="controls">
										<input type="text" class="span8" placeholder="ASI Number">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label"><span class="bold">BP Default Contact</span></label>
									<div class="controls"></div>
								</div>
								<div class="control-group tight">
									<label class="control-label">First Name<span class="red">*</span></label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label">Last Name<span class="red">*</span></label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label">Position</label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label">Phone</label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
								<div class="control-group tight">
									<label class="control-label">Email<span class="red">*</span></label>
									<div class="controls">
										<input type="text" class="span8">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">Add</a>
				<a href="#" class="btn">Cancel</a>
			</div>
		</div>
	</body>
	</html>
