<body>

	<div class="">
		<div class="modal-header">
			<h3>Add image</h3>
		</div>
		<div class="modal-body">
			<div class="box-content nopadding">
				<form action="" method="POST" class='form-horizontal form-wizard' id="ss">
					<div class="row-fluid spaced">
						<h5>1. Upload large size image (600x600)</h5>
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" /></span>
							<span class="fileupload-preview"></span>
							<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
						</div>
						<div class=""><img src="../../img/global/upload-in-progress.gif" alt=""></div>
					</div>
					<div class="row-fluid spaced">
						<h5>2. Upload high definition image</h5>
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" /></span>
							<span class="fileupload-preview"></span>
							<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
						</div>
						<div class="none"><img src="../../img/global/upload-in-progress.gif" alt=""></div>
					</div>
					<div class="spaced">
						<h5>Image Name</h5>
						<div class="input-xlarge">
							<input type="text" name="" placeholder="Image name" id="" class="input-xlarge">
						</div>
					</div>
					<div class="spaced">
						<h5>Pick PMS Color</h5>
						<div class="input-xlarge">
							<input type="text" class="input-xlarge" id="input-pms-color" />
						</div>
						<div class="pull-left"><div class="pms-swatch" style="background: #f30;">PMS 9392</div></div>
					</div>
					<p></p><p></p><p></p>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<input type="submit" class="btn btn-primary" value="Save"> 
			<button class="btn">Cancel</button>
		</div>
	</div>
