<body>

	<div class="">
		<div class="modal-header">
			<h3>Add image</h3>
		</div>
		<div class="box">
			<div class="box-content nopadding">
				<form action="" method="POST" class='form-horizontal form-wizard' id="ss">
					<div class="step" id="firstStep">
						<ul class="wizard-steps steps-2">
							<li class='active'>
								<div class="single-step">
									<span class="title">1</span>
									<span class="circle">
										<span class="active"></span>
									</span>
									<span class="description">
										Upload image
									</span>
								</div>
							</li>
							<li>
								<div class="single-step">
									<span class="title">2</span>
									<span class="circle">
									</span>
									<span class="description">
										PMS Color
									</span>
								</div>
							</li>
						</ul>
						<div class="control-group">
							<p><i class="icon-cloud-upload"></i> 1. Upload large size image (600x600)</p>
							<table class="table">
								<tr>
									<td width="18%">
										<div class="fileupload fileupload-new" data-provides="fileupload">
											<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" /></span>
											<span class="fileupload-preview"></span>
											<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
										</div>
									</td>
									<td width="5%" class="tcenter">or</td>
									<td><input type="text" name="" placeholder="Input image url" id="" class="input-xlarge"></td>
								</tr>
							</table>
						</div>
						<div class="control-group">
							<p><i class="icon-cloud-upload"></i> 2. Upload high definition image</p>
							<table class="table">
								<tr>
									<td width="18%">
										<div class="fileupload fileupload-new" data-provides="fileupload">
											<span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input type="file" /></span>
											<span class="fileupload-preview"></span>
											<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
										</div>
									</td>
									<td width="5%" class="tcenter">or</td>
									<td><input type="text" name="" placeholder="Input image url" id="" class="input-xlarge"></td>
								</tr>
							</table>
						</div>
						
						<div class="control-group">
							<input type="text" name="" placeholder="Image name" id="" class="input-xlarge">
						</div>
						<div class="control-group">
							<div class="check-line">
								<input type="checkbox" id="c5" class='icheck-me' data-skin="square" data-color="blue"> <label class='inline' for="c5">Set primary</label>
							</div>
						</div>

						
					</div>
					<div class="step" id="secondStep">
						<ul class="wizard-steps steps-2">
							<li>
								<div class="single-step">
									<span class="title">1</span>
									<span class="circle">
									</span>
									<span class="description">
										Upload image
									</span>
								</div>
							</li>
							<li class='active'>
								<div class="single-step">
									<span class="title">
										2</span>
									<span class="circle">
										<span class="active"></span>
									</span>
									<span class="description">
										Select PMS Color
									</span>
								</div>
							</li>
						</ul>
						<div class="control-group">
							<input type="text" name="" id="" placeholder="Pick a color" class="input-medium colorpicker-pantone">
						</div>
					</div>
					<div class="form-actions tright spaced">
						<input type="reset" class="btn" value="Back" id="back">
						<input type="submit" class="btn btn-primary" value="Submit" id="next">
					</div>
				</form>
			</div>
		</div>
	</div>
