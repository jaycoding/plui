	<body>
		<div class="modal-normal">
			<div class="modal-header">
				<h4>Add a new contact</h4>
			</div>
			<div class="modal-body">
				<div class="row-fluid activity-add spaced">
					<div class="activity-add-tabs">
						<ul class="nav nav-tabs cf">
							<li class="first active"><a href="#tab-add-activity" data-toggle="tab" >Activity</a></li>
							<li class=""><a href="#tab-add-project" data-toggle="tab">Project</a></li>
							<li class=""><a href="#tab-add-meeting" data-toggle="tab">Meeting</a></li>
							<li class=""><a href="#tab-add-knowledge" data-toggle="tab">Knowledge</a></li>
							<li class=""><a href="#tab-add-poll" data-toggle="tab">Poll</a></li>
						</ul>
					</div>
					<div class="activity-add-content tab-content">
						<div id="tab-add-activity" class="tab-pane cf active">
							<div class="title"><input type="text" placeholder="You're invited to sunjoy new system" class="span12" /> </div>
							<div class="content"><textarea name="" placeholder="Activity content..." id="" cols="30" rows="9" class="span12"></textarea> </div>
						</div>
						<div id="tab-add-project" class="tab-pane cf">
							<div class="title"><input type="text" placeholder="Project" class="span12" /> </div>
							<div class="content"><textarea name="" placeholder="Project content..." id="" cols="30" rows="9" class="span12"></textarea> </div>
						</div>
						<div id="tab-add-meeting" class="tab-pane cf">
							<div class="title"><input type="text" placeholder="Meeting title" class="span12" /> </div>
							<div class="title"><input type="text" placeholder="Host" class="span12" /> </div>
							<div class="content"><textarea name="" placeholder="Attendees" id="" cols="30" rows="5" class="span12"></textarea> </div>
							<div class="time"><input type="text" placeholder="Start time" class="span4 date" /> <input type="text" placeholder="End time" class="span4 date" /></div>
						</div>
						<div id="tab-add-knowledge" class="tab-pane cf">
							<div class="title"><input type="text" placeholder="Knowledge" class="span12" /> </div>
							<div class="content"><textarea name="" placeholder="Knowledge content..." id="" cols="30" rows="9" class="span12"></textarea> </div>
						</div>
						<div id="tab-add-poll" class="tab-pane cf">
							<div class="row-fluid">
								<div class="span11"><input type="text" name="" value="How did you know about sunjoy product and service?" class="span12" id=""></div>
							</div>
							<div class="row-fluid">
								<div class="span11">
									<textarea placeholder="Enter descriptions" class="span12" name="" id="" cols="30" rows="6"></textarea>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span11"><label for="checkbox2" class="checkbox"><input type="checkbox" class="" name="" id="checkbox2"> allow multi-choice</label></div>
							</div>

							<div class="row-fluid poll-option">
								<div class="span11"><input type="text" name="" placeholder="Answer A" class="span12" id=""></div>
								<div class="span1 tright"><button type="button" class="close btn-remove-option">&times;</button></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-primary">Add</a>
				<a href="#" class="btn">Cancel</a>
			</div>
		</div>
	</body>
