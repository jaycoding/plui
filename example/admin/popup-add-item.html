<body>

	<div class="">
		<div class="modal-header">
			<h3>Add item</h3>
		</div>
		<form action="#" class='add-item-form form-horizontal form-bordered'>
			<div class="modal-body nopadding" style="max-height: 500px;">
				<div class="control-group">
					<label class="control-label">Item No.</label>
					<div class="controls">
						10-xxxxxxx
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Item Name</label>
					<div class="controls">
						<input type="text" name="" id="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">SKU</label>
					<div class="controls">
						<input type="text" name="" id="">
						<p class="red">The SKU has been used. Please use another one.</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Picture</label>
					<div class="controls">
						<img src="../../mock/image/250x250/p1.jpg" width="60" height="60" alt="" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Item status</label>
					<div class="controls">
						<div class="input-medium">
							<select class='chosen-select input-medium' data-nosearch="true">
								<option value="sort-1">New</option>
								<option value="sort-2">Pending</option>
								<option value="sort-3">Closed</option>
							</select>
						</div>
						
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Display date</label>
					<div class="controls">
						<input type="text" name="textfield" value="09/25/2015" id="textfield" class="input-small datepick"> to <input type="text" name="textfield" value="09/25/2015" id="textfield" class="input-small datepick">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Item type</label>
					<div class="controls">
						<div class="row-fluid">
							<div class="span3">
								<div class="check-line">
									<input type="radio" id="c31" class='icheck-me' name="same3" data-skin="square" data-color="blue" checked> <label class='inline' for="c31">Normal Item </label>
								</div>
							</div>
							<div class="span3"><span  rel="tooltip" title="Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh." style="margin-left: 20px;"><i class="icon-question-sign"></i></span></div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<div class="check-line">
									<input type="radio" id="c32" class='icheck-me' name="same3" data-skin="square" data-color="blue"> <label class='inline' for="c32">Decoration Item</label>
								</div>
							</div>
							<div class="span3"><span  rel="tooltip" title="Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh." style="margin-left: 20px;"><i class="icon-question-sign"></i></span></div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<div class="check-line">
									<input type="radio" id="c33" class='icheck-me' name="same3" data-skin="square" data-color="blue"> <label class='inline' for="c33">Shipping Item</label>
								</div>
							</div>
							<div class="span3"><span  rel="tooltip" title="Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh." style="margin-left: 20px;"><i class="icon-question-sign"></i></span></div>
						</div>
						<div class="row-fluid">
							<div class="span3">
								<div class="check-line">
									<input type="radio" id="c34" class='icheck-me' name="same3" data-skin="square" data-color="blue"> <label class='inline' for="c34">Planning Item</label> 
								</div>
							</div>
							<div class="span3"><span  rel="tooltip" title="Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh." style="margin-left: 20px;"><i class="icon-question-sign"></i></span></div>
						</div>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
						<p>&nbsp;</p>
					</div>
				</div>
				
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary">Add</button> 
				<button class="btn">Cancel</button>
			</div>
