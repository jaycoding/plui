<body>

	<div class="">
		<div class="modal-header">
			<h3>Add item</h3>
		</div>
		<form action="#" class='add-item-form form-horizontal form-bordered'>
			<div class="modal-body nopadding" style="max-height: 500px;">
				<div class="control-group">
					<label class="control-label">Item No.</label>
					<div class="controls">
						10-xxxxxxx
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Picture</label>
					<div class="controls">
						<img src="../../mock/image/250x250/p1.jpg" width="60" height="60" alt="" />
						<br>
						<a href="#" target="_parent">Picture admin</a>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Item Name</label>
					<div class="controls">
						<input type="text" name="" id="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">SKU</label>
					<div class="controls">
						<input type="text" name="" id="">
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">Item type</label>
					<div class="controls">
						<div class="input-large"><select name="select" id="type" class='chosen-select'>
							<option value="1">Normal item</option>
							<option value="2">Abnormal item</option>
						</select></div>
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">Responsible Person</label>
					<div class="controls">
						<select name="a" id="a" multiple="multiple" class="chosen-select input-xlarge">
							<option value="1">Helen Huang</option>
							<option value="2">Harrison Fu</option>
							<option value="3">Jack Dorson</option>
						</select>
						<a href="#">Search people</a>
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">Item Status</label>
					<div class="controls">
						<div class="input-large"><select name="select" id="status" class='chosen-select'>
							<option value="1">Active</option>
							<option value="2">Pending</option>
						</select></div>
						<span class="help-block">The item status was set to "Demo". "Demo" item cannot be seen by your business parnter.</span>
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">Display From</label>
					<div class="controls">
						<input type="text" name="textfield" id="from" class="input-medium datepick">
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label">Display To</label>
					<div class="controls">
						<input type="text" name="textfield" id="from" class="input-medium datepick">
					</div>
				</div>
				<div class="control-group">
					<label for="textfield" class="control-label"></label>
					<div class="controls">
						<div class="check-line">
							<input type="checkbox" id="c5" class='icheck-me' data-skin="square" data-color="blue"> <label class='inline' for="c5">This is a private item</label>
						</div>
						<div class="check-line">
							<input type="checkbox" id="c6" class='icheck-me' data-skin="square" data-color="blue"> <label class='inline' for="c6">This is an independent item</label>
						</div>
						<br><br><br><br><br>
					</div>
				</div>
				
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary">Submit</button> 
				<button class="btn">Cancel</button>
			</div>
		</form>
	</div>

</body>
