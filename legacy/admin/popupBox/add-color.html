<script type='text/javascript'>
function change2(o,e){
	var e = e ? e : window.event;
	if(!window.event) {e.preventDefault();}
	var tY=o.offsetTop,
		dy=e.clientY;
		
	document.onclick=function(e){
		var e = e ? e : window.event;
		var len=tY+e.clientY-dy;
		if(len>=0 && len<=225){
			o.style.top=len+"px";
			document.getElementById('value2').innerHTML =5 + Math.round(len/7);
		}
	}
	
	document.onmousemove=function(e){
		var e = e ? e : window.event;
		var len=tY+e.clientY-dy;
		if(len>=0 && len<=225){
			o.style.top=len+"px";
			document.getElementById('value2').innerHTML =5 + Math.round(len/7);
		}
	}
	document.onmouseup=function(){
		document.onmousemove=null;
		document.onmouseup=null;
	}
	
	
}

</script>

<div id="addColor" class="tpl-main">
  <div id="form-addColor" class="user-form">
    <div class="tpl-search" id="tpl-search">
      <input type="text" class="text-normal" placeholder="PMS search" />
      <div class="tpl-search-btn"></div>
    </div>
    <div class="PMS-box">
      <div class="left PMS-group" id="ColorGroup">
        <ul id="colorG1" class="color-pm">
          <li style="color:#B7B7B7; background:#fee000">Yellow C</li>
          <li style="color:#B7B7B7; background:#fee000">Yellow C</li>
          <li style="color:#B7B7B7; background:#fee000">Yellow C</li>
        </ul>
      </div>
      <div class="left PMS-range">
        <div class='PMS-mea' onmousedown="change2(this,event)" ></div>
      </div>
      <div class="tpl-btns">
        <input type="button" class="bluebutton" value="Submit" id="btnSubmitPantoneColor">
        <input type="reset" class="button" value="Cancel" id="btnCancelPantoneColor">
      </div>
    </div>
  </div>
